{% extends 'runlog/base.html' %}

{% block main %}
<div class="container text-center">
    <h1>Log in</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p}}
      
      <button type="submit" class="btn btn-lg btn-success">Log in</button>
    </form>
</div>


{% endblock %}
