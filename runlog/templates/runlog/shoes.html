{% extends 'runlog/base.html' %}
{% load static %}


{% block title %}Running Log - Shoes{% endblock %}


{% block main %}
<a href="{% url 'add-shoe' %}">Add shoe</a>
{% for shoe in shoes %}
<div class="shoe">
    <div class="shoe-img">
        <img src="">
    </div>
    <h2>{{shoe.name}}</h2>
    <span class="type">{{shoe.brand}} {{shoe.model}}</span>
    <span class="mileage">{{shoe.mileage}}</span>/<span>{{shoe.max_mileage}}</span>
    <span class="date-purchased">{{shoe.date_purchased}}</span>
</div>
{% endfor %}

{% endblock %}
